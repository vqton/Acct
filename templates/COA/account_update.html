<!-- account_update.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Update Account</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'COA:account_list' %}">Cancel</a>
{% endblock %}
